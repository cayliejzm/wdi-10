<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone Blog</title>
  <script src="js/jquery.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/blog.js"></script>
</head>
<body>

  <div id="main"></div>


  <script id="appView" type="text/template">
    <h2>Recent Posts</h2>
    <ul id="posts"></ul>
  </script>

  <script id="postView" type="text/template">
    <h3><%= title %></h3>
    <img src="http://fillmurray.com/50/50">
    <blockquote><%= content %></blockquote>
  </script>

  <script id="postListView" type="text/template">
    <h3><%= title %></h3>
  </script>

</body>
</html>
