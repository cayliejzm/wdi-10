<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Angular Demo</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
</head>
<body>

  <div>
    <label>Name:</label>
    <input type="text" placeholder="Please enter your name" ng-model="yourName">
    <hr>
    <h1>Hello {{ yourName }}</h1>
  </div>

</body>
</html>
