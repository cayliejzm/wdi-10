<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Poster Search</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/movies.css">
</head>
<body>

  <div id="bg"></div>

  <div class="container main">

    <h1>Movie Poster Search</h1>

    <form id="search">
      <label for="title">Movie title:
        <input type="text" id="search_title" placeholder="Army of Darkness" autofocus>
      </label>
      <input type="submit" value="Search">
    </form>

    <img id="poster">

    <h2 id="title"></h2>

    <p id="plot"></p>

  </div>
  <script src="js/jquery.js"></script>
  <script src="js/movies.js"></script>
</body>
</html>
